<app-notifications></app-notifications>

<div class="container">

  <h1 class="text-center">Patienten</h1>

  <div class="row margin-bottom-12">
    <div class="col-sm-6 col-xs-12">
      <button class="btn btn-success" routerLink="/patient/new">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Neu/e Patient/in
      </button>
    </div>
  </div>

  <div class="row margin-bottom-24">
    <div class="col-sm-4 col-xs-12">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Suche Patienten">
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Wohnbereich</th>
        <th>Ort der Entstehung</th>
        <th>Geburtsdatum</th>
        <th>Datum der Erhebung</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let patient of patients | filter:term">
        <td><a [routerLink]="['/patient', patient._id]" >{{patient.firstName}} {{patient.lastName}}</a></td>
        <td>{{patient.address}}</td>
        <td>{{!!patient.reference ? "Einrichtung" : "Extern"}}</td>
        <td>{{patient.birthdate | date}}</td>
        <td>{{patient.creationDate | date}}</td>
      </tr>
    </tbody>
  </table>

</div>
