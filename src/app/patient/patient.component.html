<app-notifications></app-notifications>

<div class="container">

  <h2>{{patient?.firstName}} {{patient?.lastName}}</h2>

  <button class="btn btn-primary" [disabled]="!patient" (click)="downloadAllQRCode()">Alle Wunde QR-code herunterladen</button>

  <button class="btn btn-primary" [routerLink]="['/patient', patient?._id,'wound', 'new']">Neu Wund</button>

  <table class="table">

    <thead>
      <tr>
        <th>Edit</th>
        <th>Wundlokalisation</th>
        <th>Wundart</th>
        <th>Wundursache</th>
        <!--th>QR Code</th-->
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let wound of patient?.wounds | filter:term">
        <td>
          <a [routerLink]="['/patient', patient._id,'wound', wound._id, 'edit']">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          </a>
        </td>
        <td>
          <a [routerLink]="['/patient', patient._id,'wound', wound._id]">
            {{WOUND_POSITIONS[wound.position + ""]}}
          </a>
        </td>
        <td>{{wound.reason}}</td>
        <td>{{wound.type}}</td>
        <!--td><qr-code [value]="wound?._id" [size]="150"></qr-code></td-->
      </tr>
    </tbody>

  </table>

</div>
